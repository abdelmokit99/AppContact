<div style="height: 50px" class="row">
  <div class="col-md-3 col-lg-3"></div>
  <h1 style="text-align: center">Entrez les informations du contact:</h1>
</div>
<form class="adresse-form">
  <br>
  <div class="form-row">
    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <mat-form-field class="fields" appearance="fill">
        <mat-label>nom</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <mat-form-field class="fields" appearance="fill">
        <mat-label>prenom</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
  </div>
  <br>
  <div class="form-row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>date de naissance</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Ex. MM/JJ/AAAA">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

  </div>
  <br>
  <div style="height: 90px" class="row">
    <div class="col-md-1 col-lg-1"></div>

  </div>
  <br>
  <div class="form-row">
    <div class="col-md-12 col-lg-12">
      <h1 style="text-align: center">Entrez les adresses:</h1>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <mat-form-field class="fields" appearance="fill">
        <mat-label>Type d'adresse</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <mat-form-field class="fields" appearance="fill">
        <mat-label>Téléphone</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
  </div>

  <br>
  <div class="form-row">

    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
      <mat-form-field class="fields" appearance="fill">
        <mat-label>Type de voie</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
      <mat-form-field class="fields" appearance="fill">
        <mat-label>rue</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
      <mat-form-field class="fields" appearance="fill">
        <mat-label>numéro de voie</mat-label>
        <input matInput>
      </mat-form-field> 
    </div>
  </div>
  <br>
  <div class="form-row">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
      <mat-form-field class="fields" appearance="fill">
        <mat-label>ville</mat-label>
        <input matInput placeholder="Ex. Paris ">
      </mat-form-field>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
      <mat-form-field class="fields" appearance="fill">
        <mat-label>code postal</mat-label>
        <input matInput #postalCode maxlength="5" placeholder="Ex. 75000">
      </mat-form-field>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
      <mat-form-field class="fields" appearance="fill">
        <mat-label>Pays</mat-label>
        <input matInput placeholder="Ex. France">
      </mat-form-field>
    </div>
  </div>
  <br>
  <div class="form-row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field class="example-full-width" appearance="fill" style="width: 100%">
        <mat-label>Commentaires</mat-label>
        <textarea matInput placeholder="Ex. commentaires"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <mat-action-row>
      <button mat-button>Ajouter l'adresse</button>
    </mat-action-row>
    <mat-action-row>
      <button mat-button type="submit">Enregistrer</button>
    </mat-action-row>
  </div>
</form>
