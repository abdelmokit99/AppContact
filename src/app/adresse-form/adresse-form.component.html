
  <form class="adresse-form"  [formGroup]="Form">

    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
      <button mat-button (click)="retour()">retourner Ã  l'acceuil</button>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
      <h1 style="text-align: center;padding-top: 15px;padding-bottom: 15px">Entrez les informations du contacte :</h1>
    </div>
    <br>
    <div class="form-row">
      <div style="width: 100%; height: 100%;padding-left: 40px;padding-right: 40px;">

        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <mat-form-field class="fields" appearance="fill">
            <mat-label>nom</mat-label>
            <input matInput type="text" id="nom" formControlName="nom">
          </mat-form-field>
        </div>
        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <mat-form-field class="fields" appearance="fill">
            <mat-label>prenom</mat-label>
            <input matInput type="text" id="prenom" formControlName="prenom">
          </mat-form-field>
        </div>
        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <mat-form-field appearance="fill">
            <mat-label>date de naissance</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Ex. MM/JJ/AAAA" id="dateNaissance" formControlName="dateNaissance">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <h1 style="text-align: center;padding-top: 15px;padding-bottom: 15px">Entrez les adresses de votre contacte :</h1>

      </div>
      <div class="form-row">

        <ag-grid-angular
          style="width:100%;height: 200px"
          class="ag-theme-alpine"
          (rowClicked)='onRowClicked($event)'
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [modules]="modules"
          [defaultColDef]="defaultColDef"
          [enableRangeSelection]="true"
          rowSelection='single'>
        </ag-grid-angular>
      </div>
      <div class="form-row" style="padding: 15px">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
          <mat-action-row style="align-self: start">
            <button mat-button (click)="addAdresse()">ajouter une adresse</button>
            <button mat-button (click)="deleteRow()">Supprimer l'adresse</button>
          </mat-action-row>
        </div>
        <div class="col-lg-4">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" >
          <mat-action-row style="float: right" >
            <button mat-button type="submit" (click)="onSubmit()">Enregistrer</button>
          </mat-action-row>
        </div>

      </div>
    </div>
    <br>
  </form>
